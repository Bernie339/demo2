<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b sec:authentication="name"></b>
                </p>
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>List of Companies with Order.Count</h1>
        </div>
        <div>
            <a th:href="@{/orders/createOrder}" type="link" class="btn btn-primary">Create Order</a>
        </div>
        
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Company Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Order Numbers</th>
                        <th>Edit Company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company: ${listCompanies}">
                        
                        <td th:text="${company.email}">E-mail</td>
                        <td th:text="${company.firstName}">First Name</td>
                        <td th:text="${company.lastName}">Last Name</td>
                        <td th:text="${company.roles}">Roles</td>
                        <td th:text="${company.orders}">Order Numbers</td>
                        <td><a th:href="@{'/companies/edit/' + ${company.id}}">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
