<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Product</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <form th:action="@{/product/save}" th:object="${product}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" />                
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Product Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                        required minlength="6"/>
                </div>
            </div>  
            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="text" th:field="*{price}" class="form-control"
                        required minlength="1"/>
                </div>
            </div>           
            <div>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
