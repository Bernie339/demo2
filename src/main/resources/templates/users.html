<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div sec:authorize="hasAnyAuthority('Admin')">
        <div class="container text-center">
            <div>
                <form th:action="@{/logout}" method="post">
                    <p>
                        Welcome <b sec:authentication="name"></b>
                    </p>
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
            <div>
                <h1>List of Users</h1>
            </div>
            <div>
                <a th:href="@{/users/createUser}" type="link" class="btn btn-primary">Create User</a>
            </div>
            
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>User Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roles</th>
                            <th>Edit User</th>
                            <th>Delete User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${listUsers}">
                            
                            <td th:text="${user.email}">E-mail</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.lastName}">Last Name</td>
                            <td th:text="${user.roles}">Roles</td>
                            <td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
                            <td><a th:href="@{'/users/delete/' + ${user.id}}">Delete(not working, Cascade not set up properly</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
